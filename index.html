<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Floodlight Monitoring</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
    <script src="main.js"></script>
</head>
<body onload="main();">
    <h1>Floodlight Monitoring</h1>
    <div class="container">
        <h2>Available Switches</h2>
        <div id="switches" class="container">
        </div>
    </div>
    <div class="container">
        <h2>Realtime Switch Statistics</h2>
        <p class='d-inline'>Switch no: </p>
        <p class='d-inline' id="switch">0</p>
        <br/>
        <div class="stats">
            <h3>Receive Packets</h3>
            <canvas id="rx_packets"></canvas>
        </div>
        <div class="stats">
            <h3>Transmit Packets</h3>
            <canvas id="tx_packets"></canvas>
        </div>
        <div class="stats">
            <h3>Receive Bytes</h3>
            <canvas id="rx_bytes"></canvas>
        </div>
        <div class="stats">
            <h3>Transmit Bytes</h3>
            <canvas id="tx_bytes"></canvas>
        </div>
    </div>
</body>
</html>
